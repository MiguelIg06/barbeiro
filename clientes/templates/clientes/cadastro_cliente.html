<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
</head>
<body>
    <h1>Cadastro de Novo Cliente</h1>

    <form method="post">
        {% csrf_token %} <!-- segurança do django para formularios-->
        {{ form.as_p }}
        <button type="submit">Salvar Cliente</button> <!-- O botão que o usuário vai clicar pra enviar o formulário.-->
    </form>

    <p><a href="{% url 'lista_clientes' %}">Voltar para a lista de clientes</a></p>
</body>
</html>
